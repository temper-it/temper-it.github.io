<script>
    $(window).resize(function(){
        $('.site-caption').equalHeights();
        $('.site-img').equalHeights();
    });

    $( document ).ready( function(){
        $(window).resize();

        $('body').scrollspy({ target: '.navbar', offset: 65 });

        new WOW().init();

        // jQuery to shrink the navbar on scroll
        $(window).scroll(function() {
            if ($(".navbar").offset().top > 43) {
                $(".navbar-fixed-top").addClass("navbar-shrink");
            } else {
                $(".navbar-fixed-top").removeClass("navbar-shrink");
            }
        });

        /*** Анимация при скроле ***/
        $('.page-scroll').on('click', function(event) {
            event.preventDefault();
            var href =
                $(this).attr('href') || $(this).attr('data-href'),
                paddingTop = parseInt($('body').css('padding-top')) || 60,
                pos = $(href).offset().top - paddingTop;
            $('html,body').animate({scrollTop: pos}, 'slow', function() {});
        });
        
        $('form button[type="submit"]').on('click', function(event) { 
            var btn = $(event.target);
            var spin = btn.find('.sending');
            spin.removeClass('hidden');
        });
        
        // Closes the Responsive Menu on Menu Item Click
        $('.navbar-collapse ul li a').click(function() {
            $('.navbar-toggle:visible').click();
        });

        //http://www.owlcarousel.owlgraphic.com/
        $('.owl-carousel').owlCarousel({
          loop: true,
          margin: 15,
          nav: false,
          responsive:{
            0:{
              items:1
            },
            600:{
              items:3
            },
            1000:{
              items:5
            }
          },
          autoplay: true,
          autoplayTimeout: 2500,
          autoplayHoverPause: true
        });
    });
</script>
